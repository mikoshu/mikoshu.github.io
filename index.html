<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
</head>

<body>
<div class="nav">
    <ul>

      <li><a href="#"><span class="z-front">关于我</span><span class="z-bottom">关于我</span></a></li>
    </ul>
</div>
<div id="fullpage">
    <div class="section se_1" id="section0">
    	<div class="text">
      	<span class="text-m a-zoom delay-1"></span>
        <span class="text-i a-zoom delay-2"></span>
        <span class="text-k a-zoom delay-3"></span>
        <span class="text-o a-zoom delay-4"></span>
        <span class="text-m a-zoom delay-5"></span>
        <span class="text-o a-zoom delay-6"></span>
        <span class="text-o a-zoom delay-7"></span>
        <span class="text-n a-zoom delay-8"></span>
        <span class="text-dot a-zoom delay-9"></span>
        <span class="text-c a-zoom delay-10"></span>
        <span class="text-o a-zoom delay-11"></span>
        <span class="text-m a-zoom delay-12"></span>
      </div>
      <a href="javascript:;" class="page-next a-next">下一页</a>
    </div>
    <div class="section se_2" id="section1">
    		
        <div class="sliderbox mid">
            <div class="photobox mid" id="glSlide">
                <ul class="clearfix ">
                    <li><a href="images/imgbif.jpg" rel="group1"><img src="images/img.jpg"></li>
                    <li><a href="images/imgbif.jpg" rel="group1"><img src="images/img.jpg"></li>

                    <li><a href="images/imgbif.jpg" rel="group1"><img src="images/img.jpg"></li>
                </ul>
            </div>
            <a href="javascript:;" class="last" id="last">s</a>
            <a href="javascript:;" class="next" id="next">x</a>
        </div>
    </div>
    <div class="section" id="section2"></div>
    <div class="section" id="section3"></div>
</div>

</body>
<script src="js/glslide.js"></script>
<script src="js/jquery.fancybox-1.3.4.pack.js"></script>
<script>
$(document).ready(function() {
	$('#fullpage').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
		anchors: ['1stPage', '2ndPage', '3rdPage', '4thpage', 'lastPage'],
		menu: '#menu',
		scrollingSpeed: 800
	});
	
	$(".se_1").mousemove(function(e){
		var position=$(this).css("background-position");
		var x=e.clientX/80,
				y=e.clientY/80,
				width=parseInt($(window).width()),
				height=parseInt($(window).height()),
				now_x=-(1920-width)/2,
				now_y=-(1200-height)/2;
		$(this).css("background-position",(x+now_x)+"px "+(y+now_y)+"px");	
	});
	$(".page-next").click(function(){
		$.fn.fullpage.moveSectionDown();
	});

});

$("#glSlide").glSlide({
    isWinLoad:true,//是否window onload后加载
	productScrollWitch:"ul",//相对this选择器，产生滚动条的大div
	list:"ul > li",//相对this选择器，list对象
	seeColumn:4,//可视范围分列数目
	step:1,//滚动步长
	speed:"normal",//滚动速度
	orientation:"left",//自动轮播开启时会以设定方向滚动，否则只作为待滚定位，只有上下，top,bottom
	isAutoPlay:false,//自动播放时间间隔
	isBtn:{
		left:"#last",//向上按钮
		right:"#next",//向下按钮
		isChangeState:true//按钮事件是否触发滚动方向状态
	}//按钮树配置
});

$("#glSlide a").fancybox({
		'transitionIn'	: 'none',
		'transitionOut'	: 'none',
		'overlayColor'  :'#101010',
		'scrolling'         : 'no',
		'centerOnScroll'    :true,
		'showNavArrows' : true
	});
	

</script>
</html>
